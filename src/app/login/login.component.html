<h2>Login to Online Classes and Worksheets management system for Session 2021-22</h2>
<div class="card">
  <div class="card-body">
    <div *ngIf="res != -1" class="alert" [class.alert-success] = "res === 1" [class.alert-danger] = "res === 0" role="alert">
      {{msg}}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit();">


      <!-- User details -->
      <fieldset class="border p-2">
        <legend class="w-auto">Enter User Credentials:</legend>
        <div class="form-group">
          <label for="user">UserName<span class="req">*</span></label>
          <input type="text" class="form-control" id="user" formControlName="user" required>
        </div>

        <div class="form-group">
          <label for="pwd">Password<span class="req">*</span></label>
          <input type="password" class="form-control" id="pwd" formControlName="pwd" required>
        </div>
      </fieldset>&nbsp;

      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary mx-2" [disabled]="!loginForm.valid || loginForm.errors">Submit</button>
          <button type="button" class="btn btn-secondary mx-2" (click)="reset()">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
